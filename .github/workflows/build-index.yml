name: Build Jeansellem Search Index

on:
  workflow_dispatch:
  schedule:
    - cron: "17 6,12,18 * * *"  # 3x/day (UTC): 06:17, 12:17, 18:17
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build index
        run: npm run build:jeansellem

      - name: Commit if changed
        run: |
          git config user.name "rll-index-bot"
          git config user.email "actions@users.noreply.github.com"
          git add docs/index-jeansellem.js docs/index-meta.json
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "Update jeansellem index"
          git push
